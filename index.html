<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safeport Law</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Safeport Law" />
    <meta
      name="description"
      content="A growing law practice with a network of attorneys across the country"
    />

    <!-- Open Graph / Facebook (WhatsApp uses these) -->
    <meta property="og:site_name" content="Safeport Law" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://safeport-law.netlify.app/" />
    <meta property="og:title" content="Safeport Law" />
    <meta
      property="og:description"
      content="A growing law practice with a network of attorneys across the country"
    />
    <meta property="og:image" content="/public/Safeport-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Safeport Law logo" />

    <!-- WhatsApp specific -->
    <meta property="og:image:secure_url" content="/public/Safeport-logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://safeport-law.netlify.app/" />
    <meta property="twitter:title" content="Safeport Law" />
    <meta
      property="twitter:description"
      content="A growing law practice with a network of attorneys across the country"
    />
    <meta property="twitter:image" content="/public/Safeport-logo.png" />
  </head>
